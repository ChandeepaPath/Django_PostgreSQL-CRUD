<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Record</title>
</head>
<body>
    <center>
        <h1>Chand Pvt LTD</h1>
        <h3>Django CRUD Insert Record</h3>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee Name</td>
                <td><input type ="text" placeholder="Enter Empname .." name="empname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter email .." name="email"/></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td>
                    <select name="occupation">
                    <option selected disabled=true> -- Select Occupation --</option>
                    <option>Programmer</option>
                    <option>HR</option>
                    <option>Sales Manager</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" placeholder="Enter salary .." name="salary"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Insert"/></td>
                <td>{% if messages %}
                    {% for mes in messages %}
                    <b style="color:rgb(29, 175, 29);">{{mes}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
               
            </tr>
        
        </table>
        <a href="{% url 'showEmp' %}">Home Page</a>
    </form>
    </center>
</body>
</html>
